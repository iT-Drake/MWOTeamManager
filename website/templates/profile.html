{% extends "template.html" %}
{% block title %}User profile{% endblock %}
{% block ContentHeader %}User profile{% endblock %}
{% block content %}
    <div class="container-fluid">
        <form class="form-horizontal" method="post">
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">User name</label>
                <div class="col-4">
                    <input type="text" readonly class="form-control-plaintext" id="name" name="name" value="{{ user.name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="in_game_name" class="col-2 col-form-label">In-game name</label>
                <div class="col-4">
                    <input type="text" class="form-control" id="in_game_name" name="in_game_name" value="{{ user.in_game_name }}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="timezone" class="col-2 col-form-label">Time zone</label>
                <div class="col-4">
                    <select class="form-control" id="timezone" name="timezone" required>
                        {% for timezone in timezones %}
                        <option value="{{ timezone }}" {% if user.timezone == timezone %}selected{% endif %}>{{ timezone }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="password1" class="col-2 col-form-label">New password</label>
                <div class="col-4">
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="New password">
                </div>
            </div>
            <div class="form-group row">
                <label for="password2" class="col-2 col-form-label">Repeat password</label>
                <div class="col-4">
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Repeat password">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-2 col-4">
                <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
